<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="app.js"></script>
    <title>ENCRIPTADOR</title>
</head> 
<body class="pantalla" name="pantalla" id="pantalla">
    <header class="logo" name="logo" id="logo">CS...</header>
    <main>
        <div class="area1" id="area1">
            <textarea class="encriptador" placeholder="Ingrese el texto aquí" id="encriptador" cols="25" rows="8"></textarea>
        </div>   
            <div class="columna2" id="columna2">
                <div class="aviso">
                  <img src="Muñeco.png" alt="niño viendo un diamanete" class="imagen">
                </div>
                <div class="area2" id="area2">
                    <h1 class="titulo_area2" id="titulo_area2">NINGÚN MENSAJE FUÉ ENCONTRADO</h1>
                  <textarea class="desencriptador" placeholder="Texto encriptado o desencriptado" id="desencriptador" cols="25" rows="8"></textarea>       
                  <button onclick="copiar()" class="boton_copiar" id="boton_copiar">Copiar</button>
                </div> 
            </div>
    </main>
    <footer class="posicion">
        <div class="caja__exclamacion">
            <div class="texto__exclamacion"><span class="exclamacion">¡</span>Solo letras minúsculas y sin acento</div>
        </div>
        <div class="caja__botones">
            <button onclick="encriptar()" class="boton_encriptar" id="boton_encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="boton_desencriptar" id="boton_desencriptar">Desencriptar</button>
        </div>
    </footer>
</body>
<script>
    src="app.js"
</script> 
</html>
